<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Chat</title>
    <link href="src/style.css" rel="stylesheet" />
  </head>
  <body active-page="loading">
    <header>
      <b class="app-name">Chat App</b>
      <div class="greeting">Hey <b class="username"></b>!</div>
      <button>Log out</button>
    </header>

    <div page="loading">Loading...</div>

    <div page="login">
      <form class="auth-form login-form" id="loginForm">
        <h3>Welcome back</h3>
        <h5>Please, enter your details</h5>

        <div class="form-group mt-24">
          <label>
            Login
            <input type="input" checked name="login" placeholder="Login" autofocus />
          </label>

          <button type="submit">Log In</button>
          <button id="create-new-user" class="secondary">Create a new user</button>
        </div>
      </form>
    </div>

    <div page="register">
      <form id="register-form" class="auth-form login-form">
        <h3>Regiter a new user</h3>
        <h5>Please, enter your details</h5>

        <div class="form-group mt-24">
          <label>
            Login
            <input type="input" checked name="login" placeholder="Login" autofocus />
          </label>

          <label class="mt-16">
            Name
            <input type="input" checked name="name" placeholder="Name" autofocus />
          </label>

          <button type="submit">Register</button>
          <button id="go-back-to-login" class="secondary">Go Back to Log In</button>
        </div>
      </form>
    </div>

    <div page="global-chat">
      <div class="channels">
        <div class="channel selected">Global chat</div>

        <div class="channel-group">Direct messages</div>
        <div id="global-dialogs-list"></div>
      </div>

      <div class="chat-content">
        <div class="chat-header">
          <div class="chat-header-title">Global Channel</div>
        </div>
        <div class="messages" id="global-messages"></div>

        <form class="send-form" id="global-send-form">
          <input name="text" placeholder="Send a message to the global chat" autocomplete="off" />
          <button type="Submit">Send</button>
        </form>
      </div>
    </div>

    <div page="direct-chat">
      <div class="channels">
        <div class="channel" id="go-back-to-global-chat">Global chat</div>

        <div class="channel-group">Direct messages</div>
        <div id="direct-dialogs-list"></div>
      </div>

      <div class="chat-content">
        <div class="chat-header">
          <div class="chat-header-title" id="direct-chat-title"></div>
        </div>
        <div class="messages" id="direct-messages"></div>

        <form class="send-form" id="direct-send-form">
          <input name="text" placeholder="Send a message to the chat" autocomplete="off" />
          <button type="Submit">Send</button>
        </form>
      </div>
    </div>

    <script src="src/app.js" type="module"></script>
  </body>
</html>
